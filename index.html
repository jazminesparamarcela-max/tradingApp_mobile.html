
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ploutoforos — Motor de Opciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://s3.tradingview.com/tv.js"></script>
<style>
body {
  margin:0;
  background:#0b0f14;
  color:#e6e6e6;
  font-family: Inter, Arial, sans-serif;
}
header {
  padding:16px;
  border-bottom:1px solid #1f2937;
}
h1 { margin:0; font-size:22px; }
.container {
  display:grid;
  grid-template-columns: 320px 1fr;
  gap:16px;
  padding:16px;
}
.card {
  background:#111827;
  border-radius:10px;
  padding:14px;
}
input, select, button, textarea {
  width:100%;
  margin-top:6px;
  padding:8px;
  background:#020617;
  color:#fff;
  border:1px solid #1f2937;
  border-radius:6px;
}
button {
  cursor:pointer;
  background:#2563eb;
  border:none;
}
small { color:#9ca3af; }
.score {
  font-size:18px;
  font-weight:bold;
}
.explain {
  font-size:13px;
  color:#cbd5f5;
  margin-top:6px;
}
@media(max-width:900px){
  .container { grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>
  <h1>Ploutoforos — Motor de Decisión en Opciones</h1>
  <small>Compra de Call · Venta de Covered Call</small>
</header>

<div class="container">

<!-- PANEL IZQUIERDO -->
<div class="card">
  <h3>Analizar Ticker</h3>

  <input id="ticker" placeholder="Ej: AAPL, SPY, GLD, TSLA">

  <label>Precio actual</label>
  <input id="price" type="number">

  <label>Volumen (relativo)</label>
  <select id="volume">
    <option value="1">Bajo</option>
    <option value="2">Medio</option>
    <option value="3">Alto</option>
  </select>

  <label>Volatilidad</label>
  <select id="vol">
    <option value="1">Baja</option>
    <option value="2">Media</option>
    <option value="3">Alta</option>
  </select>

  <label>Tendencia</label>
  <select id="trend">
    <option value="1">Bajista</option>
    <option value="2">Lateral</option>
    <option value="3">Alcista</option>
  </select>

  <label>Días a vencimiento</label>
  <input id="dte" type="number">

  <button onclick="run()">Evaluar</button>
</div>

<!-- PANEL CENTRAL -->
<div class="card">
  <div id="tv" style="height:380px;"></div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px">

    <div class="card">
      <h3>Compra de Call</h3>
      <div class="score" id="callScore">—</div>
      <div class="explain" id="callExplain"></div>
    </div>

    <div class="card">
      <h3>Venta de Covered Call</h3>
      <div class="score" id="ccScore">—</div>
      <div class="explain" id="ccExplain"></div>
    </div>

  </div>
</div>

</div>

<script>
function run(){
  const t = document.getElementById("ticker").value || "SPY";
  const vol = +volume.value;
  const iv = +document.getElementById("vol").value;
  const trend = +document.getElementById("trend").value;
  const dte = +document.getElementById("dte").value;

  new TradingView.widget({
    container_id:"tv",
    symbol:t,
    interval:"D",
    theme:"dark",
    style:"1",
    locale:"es",
    autosize:true
  });

  const callScore = (trend*2 + vol + (4-iv) + (dte>30?2:0));
  const ccScore = (vol*2 + iv*2 + (trend>=2?1:0) + (dte<45?2:0));

  callScoreEl.textContent = callScore + " / 10";
  ccScoreEl.textContent = ccScore + " / 10";

  callExplain.textContent =
    callScore >=7
    ? "Ticker apto para compra de call: contexto favorable, riesgo controlable y tiempo suficiente."
    : "No es ideal para compra de call: falta tendencia, tiempo o el riesgo no compensa.";

  ccExplain.textContent =
    ccScore >=7
    ? "Buen candidato para covered call: prima atractiva y contexto de probabilidad."
    : "Covered call poco eficiente: prima baja o riesgo direccional.";
}
</script>

</body>
</html>
